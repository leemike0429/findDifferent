<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲結果-找碴大對抗</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/gamingResult.css">
</head>

<body>

  <div class="wrap animate-bg animate bg" id="app"  v-cloak>
    <h1>{{$t('result.result')}}</h1>
    <canvas id="canvas"></canvas>
    <div class="rank">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">{{$t('result.rank')}}</th>
            <th scope="col">{{$t('result.player')}}</th>
            <th scope="col">{{$t('result.score')}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in arrayData">
            <th scope="row"><i class="fas fa-trophy"></i></th>
            <td>{{item.name}}</td>
            <td>
              {{item.score}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--<div class="back">
        <a href="/html/Room.html"><img src="../images/icon.png" alt="" v-on:click="removeLocalStorage">遊戲大廳</a>
        <a href="/html/Room.html"><img src="../images/icon.png" alt="">遊戲房間</a>
    </div>-->
    <div class="awardsStage">
      <img src="../images/awardsStage.png" alt="awards">
    </div>

    <div v-for="item in preThirdArr" :class="item.attribute">
      <img :src="imageUrl(item)" :alt="item.name_en">
    </div>

    <div class="loserPart">
      <div class="grab">
        <img src="../images/grabingFinger.png" alt="grab">
      </div>
      <div class="loser">
        <img :src="loserPic" alt="loser">
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-i18n/8.24.2/vue-i18n.min.js"></script>
  <script src="../js/gamingResultFirework.js "></script>
  <script type="module" src="../js/gamingResult.js"></script>
</body>

</html>
