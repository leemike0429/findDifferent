<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲大廳-大家來找碴</title>
    <link rel="stylesheet" href="../css/gamingLobby.css">

    <!-- bootstrapVue -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- doorCodePen -->
    <script src="https://s.codepen.io/assets/libs/prefixfree.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <section class="section_lobby">
        <div class="wrap" id="app">

            <div class="container">
                <h1>遊戲大廳</h1>
                <div class="row">
                    <div class="col-12">
                        <div>
                            <b-button v-b-modal.modal-prevent-closing class="mb-5">創建房間</b-button>

                            <b-modal id="modal-prevent-closing" ref="modal" title="建立你的房間名字" @show="resetModal" @hidden="resetModal" @ok="handleOk">
                                <form ref="form" @submit.stop.prevent="handleSubmit">
                                    <b-form-group label="房名" label-for="name-input" :invalid-feedback="warningWord" :state="nameState">
                                        <b-form-input id="name-input" v-model="name" :state="nameState" required></b-form-input>
                                    </b-form-group>
                                </form>
                            </b-modal>
                        </div>
                    </div>
                </div>

                <div class="doors" id="door">


                    <div class="col-12 col-md-4 col-lg-3" v-for="name in submittedNames">
                        <h3>{{name}}</h3>
                        <div class="perspective" onclick="openDoor(this)">
                            <div class="thumb">
                                <span>0</span>
                            </div>
                            <div class="lighting"></div>

                        </div>
                        <div class="door_shadow"></div>
                    </div>


                </div>
            </div>

        </div>
    </section>
    





    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="../js/gamingLobby.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>




</body>

</html>
